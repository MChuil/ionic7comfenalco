<app-header title="Recuperar contrase単a"></app-header>

<ion-content [fullscreen]="true">
  <div class="form">
      <app-logo></app-logo>
      <p>Te enviaremos un correo para que puedas restablecer tu contrase単a</p>
      <form [formGroup]="loginForm" (ngSubmit)="recovery()">
          <app-custom-input 
              icon="mail-outline" 
              type ="email"
              autocomplete="email"
              label = "Correo"
              [control]="loginForm.controls.email"></app-custom-input>
          <div class="error" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
              <span *ngIf="loginForm.controls.email.errors?.['required']">El correo electronico es obligatorio</span>
              <span *ngIf="loginForm.controls.email.errors?.['email']">Ingrese un correo valido</span>
          </div>
          <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="loginForm.invalid">
              Recuperar contrase単a
          </ion-button>
      </form>
      <p class="small">多Aun no tienes cuenta? <a href="" routerLink="../sign-up">Registrate</a></p>
  </div>
</ion-content>
