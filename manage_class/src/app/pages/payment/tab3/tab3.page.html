<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pagos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Total:</ion-label>
              <ion-text>{{ total | currency:'USD' }}</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <app-list-data 
              [data] = "payments"
              emptyText = "No hay pagos registrados"
            >
              <ng-template #templateData let-item="item">
                <ion-item [ngClass]="{'no-paid': !item.paid, 'paid': item.paid }">
                  <ion-label>
                    {{ item.class?.student?.name}} {{ item.class?.student?.surname}} -
                    {{ (item.date ? item.date : item.class.date_start) | date: 'dd MMM yyyy HH:mm'}} -
                    {{ (item.paid ? 'PAGADO': 'No Pagado')}}
                  </ion-label>
                </ion-item>
              </ng-template>
            </app-list-data>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
