<ion-menu side="end" contentId="mnu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [disabled]="shoppingService.isEmpty" (click)="removeAll()">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        <ion-label>
          Eliminar todos
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          opcion 2
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          opcion 3
        </ion-label>
      </ion-item>
    </ion-list>
    <p>Agregar a la aplicación 'persistencia de datos' con localstorage</p>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de compras
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" id="mnu">
  <ion-list>
    <ion-item lines="none" *ngIf="shoppingService.isEmpty" class="ion-text-center">
      <ion-label>
        No hay elementos
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-list  *ngIf="!shoppingService.isEmpty">
    <ion-reorder-group [disabled]="false" (ionItemReorder)="onReorderItem($event)">
      <ion-item-sliding *ngFor="let item of shoppingService.items">
        <ion-item>
          <ion-label>
            {{ item }}
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
  
        <ion-item-options>
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-text  color="light">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-text>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-reorder-group>
  </ion-list>
</ion-content>
