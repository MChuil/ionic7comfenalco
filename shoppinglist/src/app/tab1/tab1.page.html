<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none" *ngIf="shoppingService.isEmpty" class="ion-text-center">
      <ion-label>
        No hay elementos
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-list  *ngIf="!shoppingService.isEmpty">
    <ion-item-sliding *ngFor="let item of shoppingService.items">
      <ion-item>
        <ion-label>
          {{ item }}
        </ion-label>
      </ion-item>
      
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-text  color="light">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-text>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
